codecov:
  require_ci_to_pass: false

coverage:
  status:
    project:
      default: false # disable the default status
      api:
        flags:
          - api
        paths:
          - "api/"
      web:
        flags:
          - web
        paths:
          - "web/"

    patch:
      default:
        target: 80%

flags:
  api:
    paths:
      - api/
  web:
    paths:
      - web/

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
