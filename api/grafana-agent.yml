server:
  http_listen_port: 9090

metrics:
  global:
    scrape_interval: 30s
    remote_write:
      - url: ${PROMETHEUS_URL}
        basic_auth:
          username: ${PROMETHEUS_USERNAME}
          password: ${PROMETHEUS_API_KEY}

  configs:
    - name: default
      scrape_configs:
        - job_name: 'still-forest-dot-dev'
          static_configs:
            - targets: ['localhost:8080']
          metrics_path: '/metrics'
